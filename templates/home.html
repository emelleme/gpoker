<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: powderblue;
            background-image: url('http://localhost:8080/img/porky.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;}
        h1   {color: rgb(47, 47, 48);}
        h2    {color: rgb(138, 128, 128);}
    </style>
</head>

<body>
    <div class="entry">
        <h1>{{title}}</h1>
        <h2>{{message}}</h2>
        <button type="button" onclick="newGame()">New Game</button>
    </div>
    <main id="main">
        <h3>Table</h3>
        <div id="table">
            
        </div>
        <h3>Current Player</h3>
        <div id="player">
            
        </div>
        <h3>Actions</h3>
        <div id="actions">
            
        </div>
        <button type="button" id="checkBtn" onclick="check()">Check</button>
        <button type="button" id="callBtn" onclick="call()">Call</button>
        <button type="button" id="betBtn" onclick="bet()">Bet</button>
        <button type="button" id="foldBtn" onclick="fold()">Fold</button>
        <h3>Meta info</h3>
        <div id="meta">
            
        </div>
    </main>
    <script>
        function fetchAndUpdate(endpoint){
            var responseData;
            var tableDiv = document.getElementById("table");
            var playerDiv = document.getElementById("player");
            var actionsDiv = document.getElementById("actions");
            fetch('http://localhost:8080/api/' + endpoint)
            .then(response => response.json())
            .then(data => responseData = data)
            .then(() => {
                var data = responseData.data;
                console.log("data is");
                console.log(data);
                tableDiv.innerHTML= JSON.stringify(data.table);
                playerDiv.innerHTML= JSON.stringify(data.player);
                actionsDiv.innerHTML= JSON.stringify(data.options);
            });
        }
        function newGame() {
            fetchAndUpdate('new');
        }
        function check() {
            fetchAndUpdate('check');
        }
        function bet() {
            fetchAndUpdate('bet');
        }
        function call() {
            fetchAndUpdate('call');
        }
        function fold() {
            fetchAndUpdate('fold');
        }
    </script>
</body>
</html>

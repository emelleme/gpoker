<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: powderblue;
            background-image: url('http://localhost:3000/img/porky.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;}
        h1   {color: rgb(47, 47, 48);}
        h2    {color: rgb(138, 128, 128);}
    </style>
</head>

<body>
    <div class="entry">
        <h1>{{title}}</h1>
        <h2>{{message}}</h2>
        <button type="button" onclick="newGame()">New Game</button>
    </div>
    <main id="main">
        <button type="button" onclick="check()">Check</button>
        <button type="button" onclick="call()">Call</button>
        <button type="button" onclick="bet()">Bet</button>
        <button type="button" onclick="fold()">Fold</button>
        <ul id="list">
            
        </ul>
    </main>
    <script>
        function fetchAndUpdate(endpoint){
            var responseData;
            var ul = document.getElementById("list");
            fetch('http://localhost:3000/api/' + endpoint)
            .then(response => response.json())
            .then(data => responseData = data)
            .then(() => {
                var li = document.createElement("li");
                li.appendChild(document.createTextNode(responseData.data));
                ul.appendChild(li);
            });
        }
        function newGame() {
            fetchAndUpdate('new');
        }
        function check() {
            fetchAndUpdate('check');
        }
        function bet() {
            fetchAndUpdate('bet');
        }
        function call() {
            fetchAndUpdate('call');
        }
        function fold() {
            fetchAndUpdate('fold');
        }
    </script>
</body>
</html>
